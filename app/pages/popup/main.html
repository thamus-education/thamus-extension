<div class="container">

  <div class="form-signin-heading text-center">
    <img src="images/login-logo.png" style="max-width: 125px;" alt=""/>
  </div>

  <h2 class='text-center'>Olá, {{ data.name }}</h2>
  <hr/>
  <div class='row'>
    <div class="checkbox">
      <label><input type="checkbox" value="" ng-model="checkboxModel.youtube" ng-change="mudaStatus('youtube')"> <span class="cr"><i class="cr-icon glyphicon fa fa-check"></i></span>Habilitar no Youtube©</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="" ng-model="checkboxModel.netflix" ng-change="mudaStatus('netflix')"> <span class="cr"><i class="cr-icon fa fa-check"></i></span>Habilitar no Netflix©</label>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" value="" ng-model="checkboxModel.general" ng-change="mudaStatus('general')"> <span class="cr"><i class="cr-icon fa fa-check"></i></span>Habilitar em textos</label>
    </div>
    <div>
      <div class='row' style="margin-top: 16px">
        <div class='col-md-12'>
          <button class='btn btn-lg btn-success btn-block' ng-click='logout()'>Logout</button>
        </div>
      </div> 
    </div>
  </div>
</div>
